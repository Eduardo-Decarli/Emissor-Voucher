<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emissão de Vouchers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sistema de Emissão de Vouchers</h1>
    
    <!-- Formulário para adicionar um hóspede -->
    <h2>Adicionar Hóspede</h2>
    <form id="addHospedeForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
        
        <label for="dataCheckin">Data de Check-in:</label>
        <input type="date" id="dataCheckin" required>
        
        <label for="dataCheckout">Data de Check-out:</label>
        <input type="date" id="dataCheckout" required>
        
        <button type="submit">Adicionar Hóspede</button>
    </form>
    
    <!-- Formulário para adicionar um voucher -->
    <h2>Adicionar Voucher</h2>
    <form id="addVoucherForm">
        <label for="hospedeId">ID do Hóspede:</label>
        <input type="text" id="hospedeId" required>
        
        <label for="validoAte">Válido Até:</label>
        <input type="date" id="validoAte" required>
        
        <button type="submit">Adicionar Voucher</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
