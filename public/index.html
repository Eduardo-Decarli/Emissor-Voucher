<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voucher System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Voucher System</h1>

    <h2>Adicionar Hóspede e Voucher</h2>
    <form id="hospedeVoucherForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required><br>

      <label for="dataCheckin">Data de Check-in:</label>
      <input type="date" id="dataCheckin" required><br>

      <label for="dataCheckout">Data de Check-out:</label>
      <input type="date" id="dataCheckout" required><br>

      <label for="validoAte">Válido Até:</label>
      <input type="date" id="validoAte" required><br>

      <button type="submit">Adicionar Hóspede e Voucher</button>
    </form>

    <div id="mensagem"></div>

    <h2>Buscar Hóspede e Voucher</h2>
    <form id="buscarForm">
      <label for="buscarId">ID do Hóspede:</label>
      <input type="text" id="buscarId" required><br>
      <button type="submit">Buscar</button>
    </form>

    <h2>Resultado da Busca</h2>
    <div id="resultadoBusca"></div>
    <button id="downloadPdfBtn" style="display: none;">Baixar PDF</button> <!-- Adicione este botão -->
  </div>

  <script src="js/app.js"></script>
</body>
</html>
